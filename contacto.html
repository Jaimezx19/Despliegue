	<div class="caja">
		<h2 class="titulomenu">Contacto</h2>
		<!--formulario-->
		<br>
		<h3>Cuentanos un poco sobre ti</h3>
		<form>
			<fieldset>
				<table class="tform">
					<tr>
						<th class="izq"><label for="nom">Nombre:</label></th>
						<th class="der"><input type="text" id="nom" name="nom"></th>
					</tr>
					<tr>
						<th class="izq"><label for="ape">Apellidos:</label></th>
						<th class="der"><input type="text" id="ape" name="ape"></th>
					</tr>
					<tr>
						<th class="izq"><label for="ed">Edad:</label></th>
						<th class="der"><input type="number" id="ed" name="ed"></th>
					</tr>
				</table>
			</fieldset>
			<br>
			<h3>Información de contacto</h3>
			<fieldset>
				<table class="tform">
					<tr>
						<th class="izq"><label for="cor">Correo:</label></th>
						<th class="der"><input type="text" id="cor" name="cor"></th>
					</tr>
					<tr>
						<th class="izq"><label for="tel">Teléfono:</label></th>
						<th class="der"><input type="text" id="tel" name="tel"></th>
					</tr>
					<tr>
						<th class="izq"><label for="dom">Domicilio:</label></th>
						<th class="der"><input type="text" id="dom" name="dom"></th>
					</tr>
				</table>
			</fieldset>
			<br>
			<h3>¿Qué te atrae?</h3>
			<fieldset>
				<table class="tform">
					<tr>
						<th class="izq"><label for="cur">¿Qué quieres cursar?</label></th>
						<th class="der"><select id="cur" name="cur"><br>
							  <option value="DAW">DAW</option>
							  <option value="DAM">DAM</option>
							  <option value="SMR">SMR</option>
							</select>
						</th>
					</tr>
				</table>

			<label for="info">¿Algo que añadir?</label><br>
			<textarea name="info" rows="10" cols="30"></textarea>
			</fieldset><br><br>
			<input type="submit" value="Enviar"> <input type="reset" value="Borrar">

		</form>
